<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clamp Calculator & SVG Cleaner</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e9f0ff);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .column {
      flex: 1;
      min-width: 300px;
      background: white;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    
    h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
      text-align: center;
      color: #333;
    }
    
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #444;
    }
    
    input, textarea {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    
    button {
      margin-top: 18px;
      padding: 10px 18px;
      cursor: pointer;
      background: #4a6cf7;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.2s;
      width: 100%;
    }
    
    button:hover {
      background: #3451d1;
    }
    
    .result-box {
      margin-top: 15px;
      background: #f4f6ff;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #d6dcff;
      font-family: monospace;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .copy-btn {
      margin-left: 15px;
      background: #eee;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 0.9rem;
      width: auto;
    }
    
    .copy-btn.copied {
      background: #c8ffc8;
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- C·ªôt 1: Fluid Clamp Generator -->
    <div class="column">
      <h2>‚ú® Fluid Clamp Generator</h2>

      <label>Min Size (px)</label>
      <input id="sizeMin" type="number" value="16">

      <label>Max Size (px)</label>
      <input id="sizeMax" type="number" value="24">

      <label>Viewport Min (px)</label>
      <input id="vpMin" type="number" value="360">

      <label>Viewport Max (px)</label>
      <input id="vpMax" type="number" value="1920">

      <button onclick="generateClamp()">Generate clamp()</button>

      <div id="results"></div>
    </div>

    <!-- C·ªôt 2: SVG Cleaner -->
    <div class="column">
      <h2>üßπ SVG Cleaner</h2>
      
      <label>Paste SVG t·ª´ Figma</label>
      <textarea id="svgInput" rows="6" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; font-family:monospace;"></textarea>

      <button onclick="cleanSVG()">Clean SVG</button>

      <div id="cleanedResult" class="result-box" style="margin-top:15px; display:none;">
        <span id="cleanedSVG" style="word-break:break-word;"></span>
        <button class="copy-btn" onclick="copyText(this, document.getElementById('cleanedSVG').textContent)">üìã Copy</button>
      </div>
    </div>

    <!-- C·ªôt 3: SVG Remover (T√≠nh nƒÉng m·ªõi) -->
    <div class="column">
      <h2>üóëÔ∏è SVG Remover</h2>
      
      <label>Paste HTML/Code c√≥ ch·ª©a SVG</label>
      <textarea id="htmlInput" rows="6" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; font-family:monospace;" placeholder="D√°n HTML, CSS, JS ho·∫∑c b·∫•t k·ª≥ code n√†o c√≥ ch·ª©a th·∫ª SVG..."></textarea>

      <button onclick="removeSVG()">Remove SVG Tags</button>

      <div id="removedResult" class="result-box" style="margin-top:15px; display:none;">
        <span id="removedSVG" style="word-break:break-word;"></span>
        <button class="copy-btn" onclick="copyText(this, document.getElementById('removedSVG').textContent)">üìã Copy</button>
      </div>

      <div style="margin-top: 10px; font-size: 0.9rem; color: #666;">
        <strong>Ch·ª©c nƒÉng:</strong> Lo·∫°i b·ªè ho√†n to√†n t·∫•t c·∫£ th·∫ª &lt;svg&gt;...&lt;/svg&gt; kh·ªèi code
      </div>
    </div>
  </div>

  <script>
    function generateClamp() {
      const sizeMin = parseFloat(document.getElementById("sizeMin").value);
      const sizeMax = parseFloat(document.getElementById("sizeMax").value);
      const vpMin = parseFloat(document.getElementById("vpMin").value);
      const vpMax = parseFloat(document.getElementById("vpMax").value);

      // C√¥ng th·ª©c chu·∫©n
      const fullFormula = `clamp(${sizeMin}px, calc(${sizeMin}px + (${sizeMax} - ${sizeMin}) * ((100vw - ${vpMin}px) / (${vpMax} - ${vpMin}))), ${sizeMax}px)`;

      // C√¥ng th·ª©c r√∫t g·ªçn (d·∫°ng g·∫ßn ƒë√∫ng b·∫±ng vw)
      const slope = (sizeMax - sizeMin) / (vpMax - vpMin);
      const intercept = sizeMin - slope * vpMin;
      const slopeVw = (slope * 100).toFixed(4);
      const interceptPx = intercept.toFixed(2);
      const shortFormula = `clamp(${sizeMin}px, calc(${interceptPx}px + ${slopeVw}vw), ${sizeMax}px)`;

      document.getElementById("results").innerHTML = `
        <div class="result-box">
          <span>${fullFormula}</span>
          <button class="copy-btn" onclick="copyText(this, '${fullFormula}')">üìã Copy</button>
        </div>
        <div class="result-box">
          <span>${shortFormula}</span>
          <button class="copy-btn" onclick="copyText(this, '${shortFormula}')">üìã Copy</button>
        </div>
      `;
    }

    function copyText(btn, text) {
      navigator.clipboard.writeText(text).then(() => {
        btn.textContent = "‚úÖ Copied!";
        btn.classList.add("copied");
        setTimeout(() => {
          btn.textContent = "üìã Copy";
          btn.classList.remove("copied");
        }, 1500);
      });
    }

    // T√≠nh nƒÉng 2: SVG Cleaner (gi·ªØ nguy√™n)
    function cleanSVG() {
      let svg = document.getElementById("svgInput").value;

      // X√≥a <defs> v√† c√°c url(#...) trong filter, clip-path, mask
      svg = svg.replace(/<defs>[\s\S]*?<\/defs>/gi, '');
      svg = svg.replace(/(clip-path|filter|mask)="url\(#.*?\)"/gi, '');

      // Hi·ªÉn th·ªã k·∫øt qu·∫£
      document.getElementById("cleanedSVG").textContent = svg.trim();
      document.getElementById("cleanedResult").style.display = "flex";
    }

    // T√≠nh nƒÉng 3: SVG Remover (m·ªõi)
    function removeSVG() {
      let html = document.getElementById("htmlInput").value;
      
      // Lo·∫°i b·ªè t·∫•t c·∫£ c√°c th·∫ª <svg>...</svg> v√† n·ªôi dung b√™n trong
      // S·ª≠ d·ª•ng regex ƒë·ªÉ x√≥a t·ª´ th·∫ª m·ªü <svg> ƒë·∫øn th·∫ª ƒë√≥ng </svg>
      const cleanedHtml = html.replace(/<svg[\s\S]*?<\/svg>/gi, '');
      
      // Hi·ªÉn th·ªã k·∫øt qu·∫£
      document.getElementById("removedSVG").textContent = cleanedHtml.trim();
      document.getElementById("removedResult").style.display = "flex";
    }
  </script>
</body>
</html>
